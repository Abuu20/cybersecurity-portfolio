<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script>
      // Redirect all 404s to the index.html file
      (function() {
        var path = window.location.pathname;
        var redirectUrl = "/cybersecurity-portfolio" + path;
        if (!path.startsWith("/cybersecurity-portfolio")) {
          redirectUrl = "/cybersecurity-portfolio" + path;
        }
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
